{% extends 'base.html' %}
{% block title %}Экспорт / импорт{% endblock %}
{% block header %}
<h1>Экспорт / импорт</h1>
{% endblock %}

{% block content %}
{% for message in get_flashed_messages(request) %}
<div class="{{ message.category }}" role="alert">{{ message.message }}</div>
{% endfor %}

<div class="card border-primary mb-3" style="width: 22rem;">
    <div class="card-body">
        <div class="mb-3">

            <form action="{{url_for('import_board', board_id=board.id)}}" enctype="multipart/form-data" method="post">
                <label for="file" class="form-label">CSV файл с доской (кодировка - UTF-8)</label>
                <input class="form-control" name="file" id="file" type="file" required>
                <input type="submit" value="Импортировать" class="btn btn-primary" style="margin-top: 10px">
            </form>
        </div>
        <a href="{{url_for('export_board', board_id=board.id)}}">
            <input type="submit" value="Экспортировать" class="btn btn-primary">
        </a>
    </div>
</div>

<style>
    .btn-circle {
        width: 38px;
        height: 38px;
        border-radius: 19px;
        text-align: center;
        padding-left: 0;
        padding-right: 0;
        font-size: 16px;
    }
</style>
<a href="{{url_for('view_board', id=board.id)}}" style="padding-top: 10px; padding-bottom: 10px">
    <button type="submit"
            class="btn btn-circle btn-outline-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </button>
</a>
{% endblock %}
